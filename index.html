<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文検索システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow p-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center">論文検索システム</h1>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">論文を検索</h2>
            <div class="flex items-center space-x-2">
                <input type="text" id="searchInput" placeholder="研究テーマやキーワードを入力..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchButton" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">検索</button>
            </div>
        </div>

        <div id="results" class="mt-6 space-y-4">
        </div>
    </main>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const API_URL = "http://127.0.0.1:8000";

        // 検索ボタンがクリックされた時の処理
        searchButton.addEventListener('click', async () => {
            const query = searchInput.value;
            if (!query) return;

            resultsDiv.innerHTML = '<p class="text-center text-gray-500">検索中...</p>';

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.results);

            } catch (error) {
                console.error('検索エラー:', error);
                resultsDiv.innerHTML = `<p class="text-center text-red-500">検索中にエラーが発生しました。サーバーが起動しているか確認してください。: ${error.message}</p>`;
            }
        });

        // 検索結果を表示する関数
        function displayResults(papers) {
            resultsDiv.innerHTML = '';

            if (papers.length === 0) {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500">検索結果がありませんでした。</p>';
                return;
            }

            papers.forEach(paper => {
                const paperElement = document.createElement('div');
                paperElement.className = 'bg-white p-4 rounded-lg shadow-md hover:shadow-xl transition-shadow';
                paperElement.innerHTML = `
                    <h3 class="text-xl font-bold text-blue-700">${paper.title}</h3>
                    <p class="text-gray-600">${paper.filename}</p>
                    <p class="text-gray-500 mt-2 line-clamp-3">${paper.best_chunk || '要約がありません。'}</p>
                `;
                resultsDiv.appendChild(paperElement);
            });
        }
    </script>
</body>
</html>
