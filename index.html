<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論文検索＆対話システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow p-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center">論文検索＆対話システム</h1>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">論文を検索</h2>
            <div class="flex items-center space-x-2">
                <input type="text" id="searchInput" placeholder="研究テーマやキーワードを入力..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchButton" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">検索</button>
            </div>
        </div>

        <div id="results" class="mt-6 space-y-4">
            </div>

        <div id="chatModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 relative">
                <button id="closeChatModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">&times;</button>
                <h3 id="chatTitle" class="text-xl font-bold mb-4">論文タイトル</h3>
                <div id="chatHistory" class="border p-4 h-64 overflow-y-auto mb-4 bg-gray-50 rounded-md">
                    </div>
                <div class="flex space-x-2">
                    <input type="text" id="chatInput" placeholder="質問を入力してください..." class="flex-1 p-2 border border-gray-300 rounded-md">
                    <button id="chatButton" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">送信</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
