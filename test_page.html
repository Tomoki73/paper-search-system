    <style>

        #chat-view { display: none; }

        #chat-header { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }

        #chat-send-button { padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; }

</head>
<body>

<div class="container">

    <main class="content">

                <button type="submit" id="search-button">æ¤œç´¢</button>
            </form>
            <div id="search-results-container">
                <div id="search-loader" class="loader hidden">æ¤œç´¢ä¸­...</div>
                <div id="search-results"></div>
            </div>
        </div>

        <div id="chat-view">
            <button id="back-button">â† æ¤œç´¢çµæœã«æˆ»ã‚‹</button>
            <div id="chat-header">
                <h2 id="chat-paper-title"></h2>
            </div>
            <div id="chat-history"></div>
            <div id="chat-loader" class="loader hidden">AIãŒè€ƒãˆä¸­...</div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="è«–æ–‡ã«ã¤ã„ã¦è³ªå•ã™ã‚‹..." required>
                <button type="submit" id="chat-send-button">é€ä¿¡</button>
            </form>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // APIã‚µãƒ¼ãƒãƒ¼ã®URL
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // HTMLè¦ç´ ã®å–å¾—
        const searchView = document.getElementById('search-view');
        const chatView = document.getElementById('chat-view');
        
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');
        const searchLoader = document.getElementById('search-loader');

        const backButton = document.getElementById('back-button');
        const chatPaperTitle = document.getElementById('chat-paper-title');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatLoader = document.getElementById('chat-loader');

        let currentPaperId = null;

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---

        // è«–æ–‡æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (!query) return;

            searchLoader.classList.remove('hidden');
            searchResultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, top_k: 10 })
                });
                if (!response.ok) throw new Error('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                
                const data = await response.json();
                displaySearchResults(data.results);
            } catch (error) {
                searchResultsContainer.innerHTML = `<p>ã‚¨ãƒ©ãƒ¼: ${error.message}</p>`;
            } finally {
                searchLoader.classList.add('hidden');
            }
        });

        // ãƒãƒ£ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question || !currentPaperId) return;

            addMessageToChat(question, 'user');
            chatInput.value = '';
            chatLoader.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paper_id: currentPaperId, question: question })
                });
                if (!response.ok) throw new Error('AIã¨ã®é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');

                const data = await response.json();
                addMessageToChat(data.answer, 'ai');
            } catch (error) {
                addMessageToChat(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'ai');
            } finally {
                chatLoader.classList.add('hidden');
            }
        });

        // æ¤œç´¢çµæœã«æˆ»ã‚‹ãƒœã‚¿ãƒ³
        backButton.addEventListener('click', () => {
            chatView.style.display = 'none';
            searchView.style.display = 'block';
            currentPaperId = null;
        });

        // --- é–¢æ•° ---

        // æ¤œç´¢çµæœã‚’è¡¨ç¤ºã™ã‚‹
        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            if (results.length === 0) {
                searchResultsContainer.innerHTML = '<p>è©²å½“ã™ã‚‹è«–æ–‡ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
                return;
            }
            results.forEach(paper => {
                const item = document.createElement('div');
                item.className = 'result-item';
                const bestChunkText = paper.best_chunk.text || ''; // paper.best_chunkã‹ã‚‰paper.best_chunk.textã«å¤‰æ›´
                item.innerHTML = `<h3>${paper.title}</h3><p>é–¢é€£éƒ¨åˆ†: ${bestChunkText.substring(0, 150)}...</p>`;
                item.addEventListener('click', () => selectPaper(paper));
                searchResultsContainer.appendChild(item);
            });
        }

        // è«–æ–‡ã‚’é¸æŠã—ãŸã¨ãã®å‡¦ç†
        async function selectPaper(paper) {
            currentPaperId = paper.id;
            searchView.style.display = 'none';
            chatView.style.display = 'block';
            chatPaperTitle.textContent = paper.title;
            chatHistory.innerHTML = '';

            // æœ€åˆã«AIã«è¦ç´„ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã™ã‚‹
            addMessageToChat('AIãŒè«–æ–‡ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...', 'ai');
            chatLoader.classList.remove('hidden');
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paper_id: currentPaperId, 
                        question: 'ã“ã®è«–æ–‡ã®ç›®çš„ã€æ‰‹æ³•ã€çµè«–ã‚’ç°¡æ½”ã«ã¾ã¨ã‚ã¦ãã ã•ã„ã€‚' 
                    })
                });
                if (!response.ok) throw new Error('AIã«ã‚ˆã‚‹è¦ç´„ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
                const data = await response.json();
                chatHistory.innerHTML = ''; // ã€Œèª­ã¿è¾¼ã¿ä¸­...ã€ã‚’æ¶ˆå»
                addMessageToChat(data.answer, 'ai');
            } catch (error) {
                addMessageToChat(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'ai');
            } finally {
                chatLoader.classList.add('hidden');
            }
        }

        // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ ã™ã‚‹
        function addMessageToChat(text, sender) {
            const message = document.createElement('div');
            message.className = `chat-message ${sender}-message`;
            if (sender === 'ai') {
                // AIã®å›ç­”ã¯æ•´å½¢æ¸ˆã¿ãƒ†ã‚­ã‚¹ãƒˆã¨ã—ã¦æ‰±ã†
                const pre = document.createElement('pre');
                pre.textContent = text;
                message.appendChild(pre);
            } else {
                message.textContent = text;
            }
            chatHistory.appendChild(message);
            // è‡ªå‹•ã§ä¸€ç•ªä¸‹ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    });
</script>
